name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend/auth-service && pip install -r requirements.txt
          cd ../user-service && pip install -r requirements.txt
          cd ../game-service && pip install -r requirements.txt
          cd ../progress-service && pip install -r requirements.txt
          cd ../api-gateway && pip install -r requirements.txt
      
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 backend/auth-service/app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/user-service/app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/game-service/app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/progress-service/app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/api-gateway/app --count --select=E9,F63,F7,F82 --show-source --statistics

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build services
        run: |
          docker-compose build
      
      - name: Check frontend
        run: |
          cd frontend
          npm ci
          npm run lint
